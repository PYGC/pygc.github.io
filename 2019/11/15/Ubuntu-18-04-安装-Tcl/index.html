<p>Ubuntu 18.04 &#x6CA1;&#x6709;&#x81EA;&#x5E26; Tcl, &#x53EF;&#x4EE5;&#x4F7F;&#x7528; apt &#x547D;&#x4EE4;&#x5B89;&#x88C5;&#x5B83;&#x3002;</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sudo apt install tcl</span><br><span class="line">sudo apt install wish       <span class="comment"># GUI</span></span><br></pre></td></tr></table></figure>
<h2 id="&#x8BD5;&#x4E00;&#x8BD5;">&#x8BD5;&#x4E00;&#x8BD5;</h2>
